  <body>
    <!-- 
        - Текстові елементи
  - <h1> ... <h6>
  - <b> та <strong>
  - <sup> і <sub>​
  - <em> і <i>
  - теги для введення комп'ютерного коду <code>, <kbd>, <samp>, <var>, <pre>
  - Теги оформлення цитат: <abbr>, <bdo>, <blockquote>, <q>, <cite>, <dfn>
  - абзац <p> та допоміжний тег <br>
  - теги для позначення адреси <address>​ та часу <time>
     -->
    <div class="container">
      <ul class="list">
        <li>
          <a href="./linkTag.html" title="Link Tag">Посилання та кнопки</a>
        </li>
        <li>
          <a href="./anchor.html" title="Link Tag">Посилання якір (Anchor)</a>
        </li>
        <li>
          <a href="./listTag.html">Теги списку</a>
        </li>
        <li>
          <a href="./mediaTag.html"> Теги для медіа файлів</a>
        </li>
        <li>
          <a href="./taxtTag.html">Текстові елементи</a>
        </li>
      </ul>

      <main class="main">
        <h1>Віддам кошенят безкоштовно</h1>
        <b>Hello world</b>
        <p><strong>Увага</strong>, нажаль ваша підписка закінчилась</p>

        <p>10<sup>2</sup></p>
        <p>H <sub>2</sub> O</p>

        <p><i>Я дуже радію</i> коли мені задають ДЗ</p>
        <p><em>Я дуже радію</em> коли мені задають ДЗ</p>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul class="list">
            <li>
              <a href="./linkTag.html" title="Link Tag">Посилання та кнопки</a>
            </li>
            <li>
              <a href="./anchor.html" title="Link Tag"
                >Посилання якір (Anchor)</a
              >
            </li>
            <li>
              <a href="./listTag.html">Теги списку</a>
            </li>
            <li>
              <a href="./mediaTag.html"> Теги для медіа файлів</a>
            </li>
            <li>
              <a href="./taxtTag.html">Текстові елементи</a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="main">
        <h1>Робота з медіа файлами</h1>

        <section>
          <h2>Картинка та як їх використовувати</h2>
          <!-- Зображення посилання -->
          <a
            href="https://pixabay.com/ru/"
            title="Кіт відпочиває на кроваті"
            rel="noopener noreferrer"
            target="_blank"
          >
            <!-- <img
              src="./Pictures/гриб.jpg"
              alt="Білий гриб під деревом"
              width="400"
              height="250"
            /> -->
            <img
              src="https://cdn.pixabay.com/photo/2023/12/08/23/46/cat-8438334_1280.jpg"
              alt="Кіт відпочиває на кроваті"
              width="400"
              height="250"
            />
          </a>

          <!-- Зображення з підписом -->
          <figure>
            <img
              src="./Pictures/гриб.jpg"
              alt="Білий гриб під деревом"
              width="400"
            />
            <figcaption>Білий гриб під деревом</figcaption>
          </figure>
        </section>

        <section>
          <h2>Відео та теги для його використання</h2>

          <!-- Якщо потрібне тільки одне відео -->
          <!-- <video
            src="./video/video.mp4"
            poster="https://cdn.pixabay.com/photo/2017/10/24/07/12/hacker-2883632_1280.jpg"
            width="400"
            height="300"
            controls
            loop
            preload="auto"
          ></video> -->

          <!-- Відео на вибір для браузера. Завантаження кількох форматів -->

          <video
            poster="https://cdn.pixabay.com/photo/2017/10/24/07/12/hacker-2883632_1280.jpg"
            width="400"
            controls
          >
            <source src="./video/video.mp4" type="video/mp4" />
            <source src="./video/video.webm" type="video/webm" />
            <source src="./video/video.ogg" type="video/ogg" />
            Ваш браузер не підтримує данний формат <code>відео</code>
          </video>
        </section>

        <section>
          <h2>Теги для використання аудіо</h2>
          <!-- якщо один формат аудіо -->
          <audio src="./music/song.mp3" controls></audio>

          <!-- якщо декілька форматів аудіо -->
          <audio controls>
            <source src="./music/somg.ogg" type="audio/ogg" />
            <source src="./music/somg.mp3" type="audio/mpeg" />
            Ваш браузер не підтримує данний формат <code>аудіо</code>
          </audio>
        </section>

        <section>
          <h2>Відео з Youtube</h2>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/PBy6KYNPcMI?si=b86Pp941JJegPuYC"
            title="Avatar"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </section>
      </main>
    </div>
  </body>
</html>
